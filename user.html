<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaRich User Portal</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 2px; }
        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .chip-base { transition: all 0.2s; border: 1px solid #e2e8f0; }
        .chip-active { background-color: #2563eb; color: white; border-color: #2563eb; font-weight: 800; box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.3); }
        .chip-inactive { background-color: #f8fafc; color: #64748b; }
        .chip-inactive:hover { background-color: #e2e8f0; }

        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        
        input::placeholder { color: #9ca3af; opacity: 1; }
    </style>
</head>
<body class="bg-slate-50 font-sans text-slate-900">
    <div id="root"></div>

    <script>
        window.onerror = function(message, source, lineno, colno, error) {
            console.error("Global Error:", error);
            const root = document.getElementById('root');
            if (root && (!root.hasChildNodes() || root.innerHTML === "")) {
                root.innerHTML = `<div style="display:flex;justify-content:center;align-items:center;height:100vh;flex-direction:column;text-align:center;padding:20px;color:#ef4444;"><h2 style="font-size:1.5rem;font-weight:bold;margin-bottom:10px;">⚠️ 앱 실행 오류</h2><p>${message}</p><p>Line: ${lineno}</p><button onclick="location.reload()" style="margin-top:20px;padding:10px 20px;background:#3b82f6;color:white;border:none;border-radius:8px;">새로고침</button></div>`;
            }
        };
    </script>

    <script type="text/babel">
        const API_URL = "https://script.google.com/macros/s/AKfycbxhM_-43DWrFbUotCwhNNt15yWNGffg8lVj8JiDvUymQqf6QE25mNQDFZa6UM3405QA/exec"; 

        // [System Core] Icons (Zero Dependency & Safe JSX)
        const IconPaths = {
            user: <g><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2 M12 11a4 4 0 1 0 0-8 4 4 0 0 0 0 8"/></g>,
            lock: <g><path d="M19 11H5a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-6a2 2 0 0 0-2-2zm-7 0V7a5 5 0 0 1 10 0v4"/></g>,
            phone: <g><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></g>,
            calendar: <g><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></g>,
            clipboard: <g><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/><rect x="8" y="2" width="8" height="4" rx="1" ry="1"/></g>,
            arrowleft: <g><line x1="19" y1="12" x2="5" y2="12"/><polyline points="12 19 5 12 12 5"/></g>,
            check: <g><polyline points="20 6 9 17 4 12"/></g>,
            alert: <g><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></g>,
            logout: <g><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></g>,
            bell: <g><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/><path d="M13.73 21a2 2 0 0 1-3.46 0"/></g>,
            filetext: <g><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><polyline points="10 9 9 9 8 9"/></g>,
            clock: <g><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></g>,
            card: <g><rect x="1" y="4" width="22" height="16" rx="2" ry="2"/><line x1="1" y1="10" x2="23" y2="10"/></g>,
            home: <g><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></g>,
            database: <g><ellipse cx="12" cy="5" rx="9" ry="3"/><path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"/><path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"/></g>,
            send: <g><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></g>,
            rotate: <g><polyline points="1 4 1 10 7 10"/><path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"/></g>,
            search: <g><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></g>,
            filter: <g><polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"/></g>,
            more: <g><circle cx="12" cy="12" r="1"/><circle cx="12" cy="5" r="1"/><circle cx="12" cy="19" r="1"/></g>,
            chevronright: <g><polyline points="9 18 15 12 9 6"/></g>,
            chevronleft: <g><polyline points="15 18 9 12 15 6"/></g>,
            chevrondown: <g><polyline points="6 9 12 15 18 9"/></g>,
            plus: <g><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></g>,
            save: <g><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/></g>,
            link: <g><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/></g>,
            refresh: <g><path d="M21 2v6h-6"/><path d="M3 12a9 9 0 0 1 15-6.7L21 8"/><path d="M3 22v-6h6"/><path d="M21 12a9 9 0 0 1-15 6.7L3 16"/></g>,
            x: <g><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></g>,
            key: <g><path d="m21 2-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0 3 3L22 7l-3-3m-3.5 3.5L19 4"/></g>,
            userplus: <g><path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="8.5" cy="7" r="4"/><line x1="20" y1="8" x2="20" y2="14"/><line x1="23" y1="11" x2="17" y2="11"/></g>,
            help: <g><circle cx="12" cy="12" r="10"/><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/><line x1="12" y1="17" x2="12.01" y2="17"/></g>,
            wallet: <g><path d="M20 12V8H6a2 2 0 0 1-2-2c0-1.1.9-2 2-2h12v4"/><path d="M4 6v12a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-6.618a2 2 0 0 0-1.11-1.788L4.17 6.447A1 1 0 0 1 4 6z"/></g>,
            users2: <g><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></g>,
            settings: <g><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></g>,
            receipt: <g><path d="M4 2v20l2-1 2 1 2-1 2 1 2-1 2 1 2-1 2 1V2l-2 1-2-1-2 1-2-1-2 1-2-1-2 1-2-1Z"/><path d="M16 8h-6a2 2 0 1 0 0 4h4a2 2 0 1 1 0 4H8"/><line x1="12" y1="17" x2="12" y2="17"/><line x1="12" y1="7" x2="12" y2="7"/></g>
        };

        const Icon = ({ name, size = 18, className, onClick }) => {
            const pathData = IconPaths[name.toLowerCase()];
            if (!pathData) return null;
            return (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} onClick={onClick} style={{ cursor: onClick ? 'pointer' : 'inherit' }}>
                    {pathData}
                </svg>
            );
        };

        // Views
        const LoginView = ({ onLogin, loading, onChangeView }) => {
            const [id, setId] = React.useState('');
            const [pw, setPw] = React.useState('');
            const handleKeyDown = (e) => { if (e.key === 'Enter') onLogin(id, pw); };
            return (
                <div className="flex-1 flex items-center justify-center p-6 min-h-screen fade-in">
                    <div className="w-full max-w-sm p-8 bg-white border border-slate-200 rounded-2xl shadow-xl text-center">
                        <div className="mb-8"><h1 className="text-2xl font-black italic text-slate-900">METARICH</h1><p className="text-xs text-slate-400 font-bold uppercase tracking-widest mt-1">Partners Portal v9.2</p></div>
                        <div className="space-y-4 text-left">
                            <div><label className="text-[10px] font-black text-slate-400 uppercase ml-1">ID</label><input className="w-full pl-10 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-xl text-sm font-bold outline-none focus:ring-2 focus:ring-blue-500" placeholder="사번 입력" value={id} onChange={e=>setId(e.target.value)} onKeyDown={handleKeyDown} autoFocus /></div>
                            <div><label className="text-[10px] font-black text-slate-400 uppercase ml-1">Password</label><input className="w-full pl-10 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-xl text-sm font-bold outline-none focus:ring-2 focus:ring-blue-500" type="password" placeholder="비밀번호 입력" value={pw} onChange={e=>setPw(e.target.value)} onKeyDown={handleKeyDown} /></div>
                            <button onClick={()=>onLogin(id, pw)} disabled={loading} className="w-full py-4 bg-slate-900 text-white rounded-xl font-black mt-2 shadow-lg flex justify-center items-center gap-2">{loading && <Icon name="refresh" size={14} className="animate-spin"/>}<span>{loading ? "로그인 중..." : "로그인"}</span></button>
                            <div className="flex justify-between text-xs text-slate-500 font-bold mt-4 px-2"><span onClick={()=>onChangeView('signup')} className="cursor-pointer hover:text-blue-600">회원가입</span><span onClick={()=>onChangeView('forgotPw')} className="cursor-pointer hover:text-blue-600">비밀번호 찾기</span></div>
                        </div>
                    </div>
                </div>
            );
        };

        const SignUpView = ({ onSignup, onBack, branches }) => {
            const [form, setForm] = React.useState({ employeeId: '', password: '', name: '', phone: '', team: '', telegramId: '', email: '', securityQuestion: '가장 기억에 남는 장소는?', securityAnswer: '' });
            const handleSubmit = () => { if(!form.employeeId || !form.password || !form.name) return alert('필수 정보를 입력해주세요.'); onSignup(form); };
            return (
                <div className="flex-1 flex items-center justify-center p-6 min-h-screen fade-in">
                    <div className="w-full max-w-md p-8 bg-white border border-slate-200 rounded-2xl shadow-xl">
                        <div className="flex justify-between items-center mb-6"><h2 className="text-xl font-black">회원가입</h2><button onClick={onBack}><Icon name="arrowleft"/></button></div>
                        <div className="space-y-3 h-[60vh] overflow-y-auto pr-2">
                            <input className="w-full p-3 border rounded-lg text-sm" placeholder="사번 (아이디)" value={form.employeeId} onChange={e=>setForm({...form, employeeId:e.target.value})}/>
                            <input className="w-full p-3 border rounded-lg text-sm" type="password" placeholder="비밀번호" value={form.password} onChange={e=>setForm({...form, password:e.target.value})}/>
                            <input className="w-full p-3 border rounded-lg text-sm" placeholder="이름" value={form.name} onChange={e=>setForm({...form, name:e.target.value})}/>
                            <input className="w-full p-3 border rounded-lg text-sm" placeholder="연락처" value={form.phone} onChange={e=>setForm({...form, phone:e.target.value})}/>
                            <select className="w-full p-3 border rounded-lg text-sm bg-white" value={form.team} onChange={e=>setForm({...form, team:e.target.value})}><option value="">소속 지점 선택</option>{(branches||[]).map(b => <option key={b.branchName} value={b.branchName}>{b.branchName}</option>)}</select>
                            <input className="w-full p-3 border rounded-lg text-sm" placeholder="텔레그램 ID (숫자)" value={form.telegramId} onChange={e=>setForm({...form, telegramId:e.target.value})}/>
                            <input className="w-full p-3 border rounded-lg text-sm" placeholder="지메일 주소" value={form.email} onChange={e=>setForm({...form, email:e.target.value})}/>
                            <select className="w-full p-3 border rounded-lg text-sm bg-white" value={form.securityQuestion} onChange={e=>setForm({...form, securityQuestion:e.target.value})}><option>가장 기억에 남는 장소는?</option><option>보물 1호는?</option><option>졸업한 초등학교 이름은?</option></select>
                            <input className="w-full p-3 border rounded-lg text-sm" placeholder="질문 답변" value={form.securityAnswer} onChange={e=>setForm({...form, securityAnswer:e.target.value})}/>
                        </div>
                        <button onClick={handleSubmit} className="w-full py-4 bg-blue-600 text-white rounded-xl font-black mt-4">가입 신청</button>
                    </div>
                </div>
            );
        };

        const ForgotPasswordView = ({ onFindPw, onBack }) => {
            const [step, setStep] = React.useState(1); const [id, setId] = React.useState(''); const [email, setEmail] = React.useState(''); const [question, setQuestion] = React.useState(''); const [answer, setAnswer] = React.useState(''); const [result, setResult] = React.useState('');
            const handleStep1 = async () => { const res = await onFindPw('step1', { employeeId: id, email }); if(res.success) { setQuestion(res.question); setStep(2); } else alert("정보가 일치하지 않습니다."); };
            const handleStep2 = async () => { const res = await onFindPw('step2', { employeeId: id, answer }); if(res.success) { setResult(res.password); setStep(3); } else alert("답변이 틀렸습니다."); };
            return (
                <div className="flex-1 flex items-center justify-center p-6 min-h-screen fade-in">
                    <div className="w-full max-w-sm p-8 bg-white border border-slate-200 rounded-2xl shadow-xl text-center">
                        <div className="flex justify-between items-center mb-6"><h2 className="text-xl font-black">비밀번호 찾기</h2><button onClick={onBack}><Icon name="arrowleft"/></button></div>
                        {step === 1 && (<div className="space-y-4"><input className="w-full p-3 border rounded-lg text-sm" placeholder="사번 (아이디)" value={id} onChange={e=>setId(e.target.value)}/><input className="w-full p-3 border rounded-lg text-sm" placeholder="등록된 이메일" value={email} onChange={e=>setEmail(e.target.value)}/><button onClick={handleStep1} className="w-full py-4 bg-slate-900 text-white rounded-xl font-black">다음</button></div>)}
                        {step === 2 && (<div className="space-y-4"><p className="text-sm font-bold text-slate-600 mb-2">{question}</p><input className="w-full p-3 border rounded-lg text-sm" placeholder="답변 입력" value={answer} onChange={e=>setAnswer(e.target.value)}/><button onClick={handleStep2} className="w-full py-4 bg-slate-900 text-white rounded-xl font-black">확인</button></div>)}
                        {step === 3 && (<div className="space-y-4"><p className="text-sm text-slate-500">회원님의 비밀번호는</p><p className="text-xl font-black text-blue-600">{result}</p><button onClick={onBack} className="w-full py-4 bg-blue-600 text-white rounded-xl font-black">로그인 하러 가기</button></div>)}
                    </div>
                </div>
            );
        };

        const MainDashboard = ({ dbInventory, applyHistory }) => {
            return (
                <div className="space-y-6 fade-in">
                    <div className="grid grid-cols-2 gap-4">
                        <div className="p-6 bg-white border border-slate-200 rounded-xl shadow-sm"><p className="text-[10px] text-slate-400 font-black uppercase">나의 DB</p><div className="flex items-center justify-between mt-2"><p className="text-3xl font-black text-blue-600">{(dbInventory||[]).length}</p><Icon name="database" className="text-slate-200" size={32}/></div></div>
                        <div className="p-6 bg-white border border-slate-200 rounded-xl shadow-sm"><p className="text-[10px] text-slate-400 font-black uppercase">신청 대기</p><div className="flex items-center justify-between mt-2"><p className="text-3xl font-black text-slate-600">{(applyHistory||[]).length}</p><Icon name="clock" className="text-slate-200" size={32}/></div></div>
                    </div>
                    <div className="bg-white border border-slate-200 rounded-xl p-6 shadow-sm"><h3 className="text-sm font-black text-slate-900 mb-4 flex items-center gap-2"><Icon name="clock" size={16} className="text-blue-600"/> 최근 배정 목록</h3><div className="divide-y divide-slate-50">{(dbInventory||[]).length > 0 ? dbInventory.slice(0, 5).map(db => (<div key={db.id} className="flex items-center justify-between py-4"><div><span className="text-sm font-black text-slate-800 block">{db.customerName}</span><span className="text-[10px] text-slate-400 font-mono">{db.date ? db.date.split('T')[0] : '-'} | {db.type}</span></div><span className="text-xs font-bold text-blue-600 bg-blue-50 px-2 py-1 rounded">{db.status}</span></div>)) : <p className="text-center text-xs text-slate-300 py-10 font-bold italic">배정된 데이터가 없습니다.</p>}</div></div>
                </div>
            );
        };

        const DBApplyView = ({ onApply, loading, applyHistory, dbTypes, onRefresh }) => {
            const [form, setForm] = React.useState({ type: '', qty: '' });
            const [selectedHistory, setSelectedHistory] = React.useState(null);
            
            React.useEffect(() => {
                if (Array.isArray(dbTypes) && dbTypes.length > 0) {
                    if (!form.type || !dbTypes.find(d => d.name === form.type)) {
                         setForm(prev => ({ ...prev, type: dbTypes[0].name }));
                    }
                }
            }, [dbTypes]);

            const selectedDBInfo = React.useMemo(() => {
                if (!Array.isArray(dbTypes) || dbTypes.length === 0) return null;
                const found = dbTypes.find(d => d.name === form.type) || dbTypes[0];
                // 안전하게 숫자 변환 (콤마 제거)
                return found ? { ...found, price: Number(String(found.price).replace(/,/g, '')) || 0 } : null;
            }, [dbTypes, form.type]);

            const totalPrice = React.useMemo(() => {
                if (!selectedDBInfo) return "0";
                const quantity = Number(form.qty) || 0;
                return (selectedDBInfo.price * quantity).toLocaleString();
            }, [selectedDBInfo, form.qty]);

            const handleQtyChange = (e) => {
                const val = e.target.value;
                if (val === '') setForm(prev => ({ ...prev, qty: '' }));
                else {
                    const intVal = parseInt(val, 10);
                    if (!isNaN(intVal) && intVal >= 0) setForm(prev => ({ ...prev, qty: intVal }));
                }
            };

            const handleApply = () => {
                if (!selectedDBInfo) return alert('상품 정보를 불러올 수 없습니다.');
                if (!form.qty || Number(form.qty) < 1) return alert('수량을 1개 이상 입력해주세요.');
                onApply({ ...form, qty: Number(form.qty), pricePerUnit: selectedDBInfo.price, totalAmount: selectedDBInfo.price * Number(form.qty) });
                setForm(prev => ({ ...prev, qty: '' }));
            };

            if (!dbTypes || dbTypes.length === 0) {
                return (
                    <div className="p-10 text-center text-slate-400 flex flex-col items-center gap-2">
                        <p>판매 중인 상품이 없습니다.</p>
                        <button onClick={onRefresh} className="text-blue-600 font-bold flex items-center gap-1"><Icon name="refresh" size={12}/> 목록 새로고침</button>
                    </div>
                );
            }

            return (
                <div className="space-y-6 fade-in">
                    <div className="bg-white border border-slate-200 rounded-xl p-8 shadow-sm">

                    {selectedHistory && (<div className="fixed inset-0 bg-slate-900/50 flex items-center justify-center p-4 z-50 fade-in"><div className="bg-white w-full max-w-sm rounded-xl shadow-2xl p-6"><h3 className="font-black text-lg mb-4 flex justify-between items-center">신청 상세 정보<button onClick={() => setSelectedHistory(null)}><Icon name="x" size={20} className="text-slate-400"/></button></h3><div className="space-y-3 text-sm"><div className="flex justify-between border-b pb-2"><span className="text-slate-500 font-bold">DB 종류</span> <span className="font-bold">{selectedHistory.type}</span></div><div className="flex justify-between border-b pb-2"><span className="text-slate-500 font-bold">수량</span> <span className="font-bold">{selectedHistory.qty}개</span></div><div className="flex justify-between border-b pb-2"><span className="text-slate-500 font-bold">총 금액</span> <span className="font-bold text-blue-600">{(Number(selectedHistory.totalAmount) || 0).toLocaleString()}원</span></div><div className="flex justify-between border-b pb-2"><span className="text-slate-500 font-bold">결제된 금액</span> <span className="font-bold text-emerald-600">{(Number(selectedHistory.paidAmount) || 0).toLocaleString()}원</span></div><div className="flex justify-between border-b pb-2"><span className="text-slate-500 font-bold">결제 방법</span> <span className="font-bold">{selectedHistory.method || '미지정'}</span></div><div className="flex justify-between items-center pt-1"><span className="text-slate-500 font-bold">상태</span> <span className={`px-2 py-0.5 rounded text-xs font-bold text-white ${selectedHistory.paymentStatus==='결제완료'?'bg-emerald-500':'bg-rose-500'}`}>{selectedHistory.paymentStatus || '결제전'}</span></div></div></div></div>)}
                </div>
            );
        };

        const DBManageView = ({ dbInventory, onSaveMemo, onUpdateStatus, dbTypes }) => {
            const [selectedDB, setSelectedDB] = React.useState(null);
            const [memo, setMemo] = React.useState('');
            const [searchTerm, setSearchTerm] = React.useState('');
            const [sortOrder, setSortOrder] = React.useState('desc'); 
            const [filterType, setFilterType] = React.useState('전체');

            const handleSave = () => { if(!memo.trim()) return; const newMemo = `[${new Date().toLocaleString()}] ${memo}\n` + (selectedDB.memos || ""); onSaveMemo(selectedDB.id, newMemo); setSelectedDB({...selectedDB, memos: newMemo}); setMemo(''); };

            const availableTypes = React.useMemo(() => {
                const types = new Set(['전체']);
                if (Array.isArray(dbTypes)) dbTypes.forEach(t => types.add(t.name));
                if (Array.isArray(dbInventory)) dbInventory.forEach(d => types.add(d.type));
                return Array.from(types);
            }, [dbTypes, dbInventory]);

            const processedDBs = React.useMemo(() => {
                if (!Array.isArray(dbInventory)) return [];
                let filtered = dbInventory.filter(db => {
                    const searchLower = searchTerm.toLowerCase();
                    const matchesSearch = (db.customerName && db.customerName.toLowerCase().includes(searchLower)) || (db.phone && db.phone.includes(searchLower)) || (db.status && db.status.includes(searchLower));
                    const matchesType = filterType === '전체' || db.type === filterType;
                    return matchesSearch && matchesType;
                });
                return filtered.sort((a, b) => {
                    const dateA = new Date(a.date);
                    const dateB = new Date(b.date);
                    return sortOrder === 'asc' ? dateA - dateB : dateB - dateA;
                });
            }, [dbInventory, searchTerm, sortOrder, filterType]);

            return (
                <div className="space-y-4 fade-in">
                    <div className="bg-white p-4 rounded-xl border border-slate-200 shadow-sm space-y-3">
                        <div className="flex justify-between items-center"><span className="text-xs font-black text-slate-500 flex items-center gap-1"><Icon name="search" size={12}/> DB 검색</span><div className="flex gap-2"><button onClick={() => setSortOrder('desc')} className={`text-[10px] px-2 py-1 rounded border ${sortOrder === 'desc' ? 'bg-slate-800 text-white' : 'bg-white text-slate-500'}`}>최신순</button><button onClick={() => setSortOrder('asc')} className={`text-[10px] px-2 py-1 rounded border ${sortOrder === 'asc' ? 'bg-slate-800 text-white' : 'bg-white text-slate-500'}`}>과거순</button></div></div>
                        <div className="flex gap-2"><select className="p-2 border rounded-lg text-xs font-bold outline-none bg-white w-1/3" value={filterType} onChange={(e) => setFilterType(e.target.value)}>{availableTypes.map(t => <option key={t} value={t}>{t}</option>)}</select><input className="flex-1 p-2 border rounded-lg text-xs outline-none focus:ring-2 focus:ring-blue-500" placeholder="이름, 연락처, 상태 검색" value={searchTerm} onChange={e=>setSearchTerm(e.target.value)} /></div>
                    </div>
                    <div className="bg-white border rounded-xl overflow-hidden shadow-sm"><table className="w-full text-left text-xs font-bold"><thead className="bg-slate-50 text-slate-500 border-b"><tr><th className="p-4">날짜</th><th className="p-4">내용</th><th className="p-4">상태</th></tr></thead><tbody className="divide-y text-slate-700">{processedDBs.map(db => (<tr key={db.id} className="hover:bg-slate-50 cursor-pointer" onClick={()=>{setSelectedDB(db); setMemo('');}}><td className="p-4 font-mono text-slate-400">{db.date}</td><td className="p-4"><div className="text-slate-900">{db.customerName}</div><div className="text-[10px] text-slate-400 font-normal">{db.type}</div></td><td className="p-4"><span className="px-2 py-1 bg-slate-100 rounded">{db.status}</span></td></tr>))}</tbody></table></div>
                    {selectedDB && (<div className="fixed inset-0 bg-slate-900/50 flex items-center justify-center p-4 z-50"><div className="bg-white w-full max-w-lg rounded-xl shadow-2xl overflow-hidden"><div className="bg-slate-900 p-4 text-white flex justify-between items-center"><h3 className="font-bold flex items-center gap-2"><Icon name="user" size={16}/> {selectedDB.customerName}</h3><button onClick={()=>setSelectedDB(null)}><Icon name="x"/></button></div><div className="p-6 space-y-4"><div className="grid grid-cols-2 gap-4 text-sm"><div><p className="text-xs text-slate-500">연락처</p><p className="font-bold">{selectedDB.phone}</p></div><div><p className="text-xs text-slate-500">지역</p><p className="font-bold">{selectedDB.area}</p></div><div className="col-span-2"><p className="text-xs text-slate-500">상태 변경</p><select className="w-full p-2 border rounded mt-1" value={selectedDB.status} onChange={e=>onUpdateStatus(selectedDB.id, e.target.value)}><option>배정완료</option><option>통화중</option><option>미팅확정</option><option>청약완료</option></select></div></div><div className="pt-4 border-t"><p className="text-xs text-slate-500 mb-2">메모 로그</p><div className="bg-slate-50 p-3 rounded h-32 overflow-y-auto text-xs whitespace-pre-wrap">{selectedDB.memos || "기록 없음"}</div><div className="flex gap-2 mt-2"><input className="flex-1 p-2 border rounded text-xs" placeholder="메모 입력" value={memo} onChange={e=>setMemo(e.target.value)}/><button onClick={handleSave} className="px-4 bg-blue-600 text-white rounded text-xs font-bold">저장</button></div></div></div></div></div>)}
                </div>
            );
        };

        const TeamManageView = () => <div className="p-10 text-center text-slate-400">팀 관리 (권한 필요)</div>;
        
        // 5. 반품 관리 (검색 추가)
        const DBReturnView = ({ returnRequests, onRequestReturn }) => {
             const [form, setForm] = React.useState({ type: '보장분석', dbCode: '', customerName: '', contact: '', reason: '' });
             const [searchTerm, setSearchTerm] = React.useState('');
             const [selectedReturn, setSelectedReturn] = React.useState(null);

             const handleSubmit = () => {
                if(!form.dbCode || !form.reason || !form.customerName) return alert("필수 정보를 입력해주세요.");
                onRequestReturn(form);
                setForm({ type: '보장분석', dbCode: '', customerName: '', contact: '', reason: '' });
            };

            const filteredRequests = (returnRequests || []).filter(req => {
                const term = searchTerm.toLowerCase();
                return (req.customerName && req.customerName.toLowerCase().includes(term)) || (req.reason && req.reason.toLowerCase().includes(term)) || (req.dbCode && req.dbCode.toLowerCase().includes(term));
            });

             return (
                 <div className="space-y-6 fade-in">
                     <div className="bg-white p-6 rounded-xl border border-slate-200 shadow-sm">
                        <h3 className="text-lg font-black text-slate-800 mb-4 flex items-center gap-2"><Icon name="rotate" size={20}/> 반품 신청</h3>
                        <div className="space-y-3">
                            <div><label className="text-[10px] font-black text-slate-400 uppercase">DB 종류</label><select className="w-full p-3 border rounded-lg text-sm font-bold mt-1 bg-white outline-none" value={form.type} onChange={e=>setForm({...form, type:e.target.value})}><option>보장분석</option><option>운전자보험</option><option>재가보험</option><option>펫보험</option><option>법인컨설팅</option></select></div>
                            <div className="grid grid-cols-2 gap-3"><div><label className="text-[10px] font-black text-slate-400 uppercase">DB 코드</label><input className="w-full p-3 border rounded-lg text-sm font-bold mt-1 outline-none" placeholder="DB-XXXX" value={form.dbCode} onChange={e=>setForm({...form, dbCode:e.target.value})}/></div><div><label className="text-[10px] font-black text-slate-400 uppercase">고객명</label><input className="w-full p-3 border rounded-lg text-sm font-bold mt-1 outline-none" placeholder="이름 입력" value={form.customerName} onChange={e=>setForm({...form, customerName:e.target.value})}/></div></div>
                            <div><label className="text-[10px] font-black text-slate-400 uppercase">연락처</label><input className="w-full p-3 border rounded-lg text-sm font-bold mt-1 outline-none" placeholder="010-XXXX-XXXX" value={form.contact} onChange={e=>setForm({...form, contact:e.target.value})}/></div>
                            <div><label className="text-[10px] font-black text-slate-400 uppercase">반품 사유</label><textarea className="w-full p-3 border rounded-lg text-sm font-bold mt-1 h-24 outline-none" placeholder="내용" value={form.reason} onChange={e=>setForm({...form, reason:e.target.value})}></textarea></div>
                            <button onClick={handleSubmit} className="w-full py-3 bg-rose-500 text-white rounded-lg font-black text-sm hover:bg-rose-600 transition-colors">신청하기</button>
                        </div>
                     </div>
                     <div className="bg-white border border-slate-200 rounded-xl overflow-hidden shadow-sm">
                        <div className="p-4 border-b bg-slate-50 flex justify-between items-center"><span className="font-black text-xs text-slate-500 uppercase">신청 내역</span><div className="relative w-1/2"><input className="w-full p-1 pl-6 text-xs border rounded bg-white outline-none" placeholder="검색..." value={searchTerm} onChange={e=>setSearchTerm(e.target.value)} /><span className="absolute left-1.5 top-1.5 text-slate-400"><Icon name="search" size={10}/></span></div></div>
                        <div className="divide-y text-slate-700 max-h-60 overflow-y-auto">{filteredRequests.map((req, i) => (<div key={i} className="p-4 flex justify-between items-center cursor-pointer hover:bg-slate-50" onClick={()=>setSelectedReturn(req)}><div><p className="text-sm font-bold text-slate-800">{req.customerName} <span className="text-xs text-slate-400 font-normal">({req.dbCode})</span></p><p className="text-xs text-slate-500 truncate max-w-[200px]">{req.reason}</p></div><span className={`px-2 py-1 rounded text-[10px] font-bold ${req.status==='승인'?'bg-emerald-100 text-emerald-600':req.status==='반려'?'bg-rose-100 text-rose-600':'bg-amber-100 text-amber-600'}`}>{req.status}</span></div>))}</div>
                     </div>
                     {selectedReturn && (<div className="fixed inset-0 bg-slate-900/50 flex items-center justify-center p-4 z-50 fade-in"><div className="bg-white w-full max-w-sm rounded-xl shadow-2xl p-6"><h3 className="font-black text-lg mb-4 flex justify-between items-center">반품 상세<button onClick={()=>setSelectedReturn(null)}><Icon name="x" size={20} className="text-slate-400"/></button></h3><div className="space-y-3 text-sm text-slate-700"><div className="flex justify-between border-b pb-2"><span className="text-slate-500 font-bold">코드</span> <span>{selectedReturn.dbCode}</span></div><div className="flex justify-between border-b pb-2"><span className="text-slate-500 font-bold">고객명</span> <span>{selectedReturn.customerName}</span></div><div><span className="text-slate-500 font-bold block mb-1">반품 사유</span><div className="bg-slate-50 p-2 rounded text-xs">{selectedReturn.reason}</div></div><div className="flex justify-between items-center pt-2"><span className="text-slate-500 font-bold">처리 상태</span><span className={`px-2 py-1 rounded text-xs font-bold ${selectedReturn.status==='승인'?'bg-emerald-100 text-emerald-600':selectedReturn.status==='반려'?'bg-rose-100 text-rose-600':'bg-amber-100 text-amber-600'}`}>{selectedReturn.status}</span></div></div></div></div>)}
                 </div>
             );
        };

        // 7. 결제 관리
        const PaymentManageView = ({ applyHistory, dbTypes }) => {
            const [targetMonth, setTargetMonth] = React.useState(new Date().toISOString().slice(0, 7));
            const changeMonth = (offset) => { const d = new Date(targetMonth + "-01"); d.setMonth(d.getMonth() + offset); setTargetMonth(d.toISOString().slice(0, 7)); };

            const monthData = (applyHistory || []).filter(h => h.date && h.date.startsWith(targetMonth));
            const totalBuy = monthData.reduce((acc, cur) => acc + (Number(cur.totalAmount) || 0), 0);
            const totalPaid = monthData.reduce((acc, cur) => acc + (Number(cur.paidAmount) || 0), 0);
            const totalUnpaid = totalBuy - totalPaid;

            return (
                <div className="space-y-6 fade-in">
                    <div className="bg-slate-900 p-5 rounded-xl text-white shadow-lg">
                        <div className="flex justify-between items-center mb-6"><h3 className="font-black flex items-center gap-2"><Icon name="wallet" size={18}/> 월별 결제 현황</h3><div className="flex items-center gap-3 bg-slate-800 p-1 rounded-lg"><button onClick={()=>changeMonth(-1)}><Icon name="arrowleft" size={16}/></button><span className="text-sm font-bold">{targetMonth}</span><button onClick={()=>changeMonth(1)}><Icon name="chevronright" size={16}/></button></div></div>
                        <div className="grid grid-cols-3 gap-4 text-center">
                            <div className="bg-slate-800 p-3 rounded-lg"><p className="text-[10px] text-slate-400 mb-1">총 구입 금액</p><p className="font-bold text-lg">{totalBuy.toLocaleString()}</p></div>
                            <div className="bg-slate-800 p-3 rounded-lg"><p className="text-[10px] text-slate-400 mb-1">결제 완료</p><p className="font-bold text-lg text-emerald-400">{totalPaid.toLocaleString()}</p></div>
                            <div className="bg-slate-800 p-3 rounded-lg"><p className="text-[10px] text-slate-400 mb-1">결제할 금액</p><p className="font-bold text-lg text-rose-400">{totalUnpaid.toLocaleString()}</p></div>
                        </div>
                    </div>
                    <div className="bg-white border rounded-xl overflow-hidden shadow-sm"><table className="w-full text-left text-xs font-bold"><thead className="bg-slate-50 text-slate-500 border-b"><tr><th className="p-4">날짜</th><th className="p-4">내용</th><th className="p-4 text-right">금액</th><th className="p-4 text-center">상태</th></tr></thead><tbody className="divide-y text-slate-700">{monthData.map((item, i) => (<tr key={i} className="hover:bg-slate-50"><td className="p-4 font-mono text-slate-400">{item.date}</td><td className="p-4">{item.type} ({item.qty}개)</td><td className="p-4 text-right">{(Number(item.totalAmount)||0).toLocaleString()}</td><td className="p-4 text-center"><span className={`px-2 py-1 rounded text-[10px] ${item.paymentStatus==='결제완료'?'bg-emerald-100 text-emerald-600':'bg-rose-100 text-rose-500'}`}>{item.paymentStatus || '미납'}</span></td></tr>))}</tbody></table></div>
                </div>
            );
        };

        const MyPageView = ({ user, onUpdateUser }) => <div className="p-6 text-center"><h2 className="text-xl font-bold">{user.name}님</h2><p className="text-sm text-slate-500">{user.team}</p></div>;

        // --- [Main App] ---
        const UserApp = () => {
            const [view, setView] = React.useState('login');
            const [activeTab, setActiveTab] = React.useState('dashboard');
            const [currentUser, setCurrentUser] = React.useState(null);
            const [loading, setLoading] = React.useState(false);
            const [dbTypes, setDbTypes] = React.useState([]); // [Fix] 기본값 설정 (서버 연동 전에도 폼 뜨도록)
            const [branches, setBranches] = React.useState([]);

            // Data States
            const [dbInventory, setDbInventory] = React.useState([]); 
            const [applyHistory, setApplyHistory] = React.useState([]);
            const [returnRequests, setReturnRequests] = React.useState([]);

            const callApi = React.useCallback(async (action, payload = {}) => {
                try {
                    const res = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action, ...payload }) });
                    return await res.json();
                } catch(e) { return { status: 'error', message: e.toString() }; }
            }, []);

            const refreshData = React.useCallback(async () => {
                try {
                    const prodRes = await fetch(`${API_URL}?table=product_settings&activeOnly=true`).then(r => r.json());
                    if(prodRes.status === 'success') {
                         // setDbTypes(prodRes.data.length > 0 ? prodRes.data : [...기본값]); // 필요시 기본값 유지 로직 추가
                         if(prodRes.data.length > 0) setDbTypes(prodRes.data);
                    }
                    
                    const branchRes = await fetch(`${API_URL}?table=branches`).then(r => r.json());
                    if(branchRes.status === 'success') setBranches(branchRes.data);

                    if(currentUser) {
                         const [dbRes, applyRes, returnRes] = await Promise.all([
                            fetch(`${API_URL}?table=db_master`).then(r => r.json()),
                            fetch(`${API_URL}?table=apply_requests`).then(r => r.json()),
                            fetch(`${API_URL}?table=return_requests`).then(r => r.json())
                        ]);
                        if(dbRes.status==='success') setDbInventory(dbRes.data.filter(d => String(d.partnerId) === String(currentUser.employeeId)));
                        if(applyRes.status==='success') setApplyHistory(applyRes.data.filter(a => String(a.partnerId) === String(currentUser.employeeId)));
                        if(returnRes.status==='success') setReturnRequests(returnRes.data.filter(r => String(r.partnerId) === String(currentUser.employeeId)));
                    }
                } catch(e) { console.error(e); }
            }, [currentUser]);

            React.useEffect(() => { refreshData(); }, [refreshData]);

            // [Fix] 초기 dbTypes가 비어있을 경우 기본값 세팅 (선택사항)
            React.useEffect(() => {
                if (dbTypes.length === 0) {
                    setDbTypes([
                        { code: 'bo', name: '보장분석', price: 50000, promotion: '기본 상품' },
                        { code: 'un', name: '운전자보험', price: 30000, promotion: '기본 상품' }
                    ]);
                }
            }, []);


            const handleLogin = async (id, pw) => {
                setLoading(true);
                const res = await callApi('login', { employeeId: id, password: pw });
                setLoading(false);
                if (res?.status === 'success') { setCurrentUser(res.data.user); setView('dashboard'); } 
                else { alert(res.message || "로그인 실패"); }
            };

            const handleSignup = async (form) => {
                setLoading(true);
                const res = await callApi('signup', form);
                setLoading(false);
                if(res.status === 'success') { alert("가입 승인 대기중입니다."); setView('login'); }
                else { alert("가입 실패: " + res.message); }
            };

            const handleFindPw = async (step, data) => {
                setLoading(true);
                const action = step === 'step1' ? 'findPasswordStep1' : 'findPasswordStep2';
                const res = await callApi(action, data);
                setLoading(false);
                return res;
            };

            const handleApply = async (form) => {
                 setLoading(true);
                 const res = await callApi('applyDB', { ...form, partnerId: currentUser.employeeId, partnerName: currentUser.name });
                 setLoading(false);
                 if(res.status === 'success') { alert("신청 완료"); refreshData(); }
                 else { alert("신청 실패"); }
            };

            const handleSaveMemo = (id, memo) => {
                setDbInventory(prev => prev.map(d => d.id === id ? { ...d, memos: memo } : d));
                callApi('updateDB', { dbId: id, adminMemo: memo });
            };
            const handleUpdateStatus = (id, status) => {
                setDbInventory(prev => prev.map(d => d.id === id ? { ...d, status: status } : d));
                callApi('updateDB', { dbId: id, status: status });
            };
            const handleReturnRequest = (req) => {
                setReturnRequests(prev => [...prev, { ...req, status: '검토중' }]);
                callApi('handleReturn', { ...req, partnerId: currentUser.employeeId, partnerName: currentUser.name });
                alert("반품 신청이 접수되었습니다.");
            };
            const handleUpdateUser = (info) => { setCurrentUser({ ...currentUser, ...info }); };

            if (view === 'login') return <LoginView onLogin={handleLogin} loading={loading} onChangeView={setView} />;
            if (view === 'signup') return <SignUpView onSignup={handleSignup} onBack={()=>setView('login')} branches={branches} />;
            if (view === 'forgotPw') return <ForgotPasswordView onFindPw={handleFindPw} onBack={()=>setView('login')} />;

            return (
                <div className="min-h-screen bg-[#F8FAFC] flex font-sans text-slate-900">
                    <div className="flex-1 flex flex-col max-w-md mx-auto bg-white min-h-screen shadow-2xl relative">
                        <header className="h-16 border-b border-slate-100 flex items-center justify-between px-6 bg-white sticky top-0 z-10">
                            <div><p className="text-[10px] font-black text-blue-600 uppercase">Meta v9.2</p><h1 className="font-black italic text-lg uppercase text-slate-800">{activeTab}</h1></div>
                            <div className="flex items-center gap-3"><span className="text-xs font-bold bg-slate-50 text-slate-600 px-3 py-1 rounded-full flex items-center gap-1 border border-slate-100"><Icon name="user" size={12}/> {currentUser.name}</span><button onClick={()=>setActiveTab('mypage')}><Icon name="settings" size={18} className="text-slate-400"/></button><button onClick={()=>setView('login')}><Icon name="logout" size={18} className="text-rose-400"/></button></div>
                        </header>
                        <div className="flex-1 p-6 overflow-y-auto pb-24 bg-[#F8FAFC]">
                            {activeTab === 'dashboard' && <MainDashboard dbInventory={dbInventory} applyHistory={applyHistory}/>}
                            {activeTab === 'apply' && <DBApplyView onApply={handleApply} loading={loading} applyHistory={applyHistory} dbTypes={dbTypes} onRefresh={refreshData}/>}
                            {activeTab === 'manage' && <DBManageView dbInventory={dbInventory} onSaveMemo={handleSaveMemo} onUpdateStatus={handleUpdateStatus} dbTypes={dbTypes}/>}
                            {activeTab === 'payment' && <PaymentManageView applyHistory={applyHistory} dbTypes={dbTypes}/>}
                            {activeTab === 'return' && <DBReturnView returnRequests={returnRequests} onRequestReturn={handleReturnRequest}/>}
                            {activeTab === 'mypage' && <MyPageView user={currentUser}/>}
                        </div>
                        <nav className="h-20 border-t border-slate-100 flex justify-around items-center text-[10px] font-black text-slate-400 bg-white fixed bottom-0 w-full max-w-md z-20 overflow-x-auto px-2">
                             <button onClick={()=>setActiveTab('dashboard')}><Icon name="home"/> 홈</button>
                             <button onClick={()=>setActiveTab('apply')}><Icon name="send"/> 신청</button>
                             <button onClick={()=>setActiveTab('manage')}><Icon name="database"/> DB관리</button>
                             <button onClick={()=>setActiveTab('payment')}><Icon name="wallet"/> 결제</button>
                             <button onClick={()=>setActiveTab('return')}><Icon name="rotate"/> 반품</button>
                        </nav>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<UserApp />);
    </script>
</body>
</html>
